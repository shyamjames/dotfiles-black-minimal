general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = screenshot   # uses a screenshot of your desktop; change to /path/to/image.png if you prefer a wallpaper
    color = rgba(26, 26, 26, 1.0) # Fallback color #1a1a1a
    blur_passes = 2 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(230, 230, 230, 1.0) # #e6e6e6
    inner_color = rgba(26, 26, 26, 1.0)    # #1a1a1a
    font_color = rgba(230, 230, 230, 1.0)  # #e6e6e6
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(230, 230, 230, 1.0)
    font_size = 120
    font_family = CaskaydiaCove Nerd Font Mono Bold
    position = 0, -300
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(230, 230, 230, 1.0)
    font_size = 30
    font_family = CaskaydiaCove Nerd Font Mono
    position = 0, -480
    halign = center
    valign = top
}

# USER
label {
    monitor =
    text = Hi there, $USER
    color = rgba(230, 230, 230, 1.0)
    font_size = 25
    font_family = CaskaydiaCove Nerd Font Mono
    position = 0, -40
    halign = center
    valign = center
}
